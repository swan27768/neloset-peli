<!doctype html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Neloset</title>
  </head>

  <body>
    <div class="wrap">
      <h1>Neloset</h1>

      <div class="stats">
        <div>Vihjeet jäljellä: <span id="hints">2</span></div>
      </div>

      <div id="status" style="margin-top: 10px"></div>

      <div id="solvedArea" class="solved-area"></div>

      <div class="grid" id="grid"></div>

      <div class="controls">
        <button class="primary" onclick="checkSelection()">Tarkista</button>
        <button onclick="giveHint()">Vihje</button>
        <button class="bad" onclick="resetGame()">Uusi peli</button>
      </div>

      <div class="panel">
        <h2>Tallenna tulos</h2>
        <input id="playerName" placeholder="Oppilaan nimi" />
        <button class="good" onclick="saveResult()">Tallenna tulos</button>
      </div>

      <div class="panel">
        <h2>Leaderboard (TOP 10)</h2>
        <div id="resultsArea"></div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
