<div class="wrap">
  <h1>Neloset</h1>

  <div class="panel">
    <h2>Kirjaudu peliin omalla nimellä</h2>

    <input id="playerName" placeholder="Kirjoita nimesi" />

    <label>Erien määrä:</label>
    <input type="number" id="roundCount" value="3" min="1" max="10" />

    <button class="primary" onclick="startGame()">Aloita peli</button>
  </div>

  <div id="status" class="status"></div>

  <div class="stats">
    <div>Vihjeet jäljellä: <span id="hints">2</span></div>
    <div>Aika: <span id="time">0</span>s</div>
  </div>

  <div id="solvedArea" class="solved-area"></div>
  <div class="grid" id="grid"></div>

  <div class="controls">
    <button class="primary" onclick="checkSelection()">Tarkista</button>
    <button onclick="giveHint()">Vihje</button>
    <button class="bad" onclick="resetGame()">Uusi peli</button>
  </div>

  <div class="panel">
    <h2>Leaderboard (TOP 10)</h2>
    <div id="resultsArea"></div>
  </div>
</div>
