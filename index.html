<!doctype html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Neloset – Turnaus</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon (valinnainen) -->
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>

  <body>
    <div class="wrap">
      <h1>Neloset</h1>

      <!-- KIRJAUTUMINEN -->
      <div class="panel">
        <h2>Kirjaudu peliin omalla nimellä</h2>

        <input id="playerName" placeholder="Kirjoita nimesi" />

        <button class="primary" onclick="startGame()">Aloita peli</button>
      </div>

      <!-- STATUS -->
      <div id="status" class="status"></div>

      <!-- STATISTICS -->
      <div class="stats">
        <div>Vihjeet jäljellä: <span id="hints">2</span></div>
        <div>Aika: <span id="time">0</span>s</div>
      </div>

      <!-- RATKAISTUT -->
      <div id="solvedArea" class="solved-area"></div>

      <!-- PELILAUTA -->
      <div class="grid" id="grid"></div>

      <!-- CONTROLS -->
      <div class="controls">
        <button class="primary" onclick="checkSelection()">Tarkista</button>
        <button onclick="giveHint()">Vihje</button>
        <button class="bad" onclick="resetGame()">Uusi peli</button>
      </div>

      <!-- LEADERBOARD -->
      <div class="panel">
        <h2>Leaderboard (TOP 10)</h2>
        <div id="resultsArea"></div>
      </div>
    </div>

    <!-- GAME SCRIPT -->
    <script src="game.js"></script>
  </body>
</html>
